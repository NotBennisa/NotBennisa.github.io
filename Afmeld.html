<!DOCTYPE html>
<html lang="en">
<head class="afmeldSide">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afmeld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/css.line">
</head>
<body class="afmeldSection">
    <nav>
        <ul>
          <li><a href="Afmeld.html" class="btn fill">Afmeld</a></li>
          <li><a href="Spørgsmål.html">Spørgsmål</a></li>
          <li><a href="OmOs.html">Om os</a></li>
          <li><a href="Kontakt.html">Kontakt</a></li>
          <li><a href="#idk-now" class="btn stroke">Beregn</a></li>
        </ul>
      </nav>
      <nav class="mobile-nav">
        <div class="mobileAfmeld"><a href="Afmeld.html" class="btn fill">Afmeld</a></div>
        <div class="menu-icon">
          <img src="Images/menu-icon.svg" alt="">
        </div>
      </nav>
      <div class="mobile-menu-container">
        <div class="close-icon"><img src="Images/close-icon.svg" alt=""></div>
        <ul>
          <li><a href="Afmeld.html" class="btn fill">Afmeld</a></li>
          <li><a href="Spørgsmål.html">Spørgsmål</a></li>
          <li><a href="OmOs.html">Om os</a></li>
          <li><a href="Kontakt.html">Kontakt</a></li>
          <li><a href="#idk-now" class="btn stroke">Beregn</a></li>
        </ul>
      </div>
    <div class="afmeldcontainer">
        <header>Personlig Information</header>
        <form class="afmeldForm" action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="afmeldtitle">Personlige Oplysninger</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Fornavne</label>
                            <input type="text" placeholder="Indtast Fornavne">
                        </div>

                        <div class="input-field">
                            <label for="">Efternavne</label>
                            <input type="text" placeholder="Indtast Efternavne">
                        </div>
                        
                        <div class="input-field">
                            <label for="">Fødselsdag</label>
                            <input type="date" placeholder="Indtast Fødselsdag">
                         </div>
                        
                        <div class="input-field">
                            <label for="">CPR Nummer</label>
                            <input type="text" placeholder="Indtast CPR Nummer">
                        </div>

                    </div>
                </div>
                <div class="details ID">
                    <span class="afmeldtitle">Kontakt Oplysninger</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Email Adresse</label>
                            <input type="text" placeholder="Indtast Email Adresse">
                        </div>

                        <div class="input-field">
                            <label for="">Postnummer</label>
                            <input type="number" placeholder="Indtast Postnummer">
                        </div>
                        
                        <div class="input-field">
                            <label for="">By</label>
                            <input type="text" placeholder="Indtast By">
                        </div>

                        <div class="input-field">
                            <label for="">Adresse</label>
                            <input type="text" placeholder="Indtast Adresse">
                        </div>
                    </div>
                </div>
                <div class="buttonstuff">
                    <a href="">Afmeld</a>
                </div>
            </div>
        </form>
    </div>



    <script src="Script.js"></script>
</body>
</html>
